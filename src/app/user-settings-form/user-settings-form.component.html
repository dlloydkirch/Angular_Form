<div class="container">
    <p>User Settings</p>

    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" />
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" >
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="exampleRadios1">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="exampleRadios2">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="exampleRadios3">
              Dark
            </label>
          </div>

            <div class="form-group">
              <label for="subscriptionType">Subscription Type</label>
              <select class="form-control" name="subscriptionType" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
              </select>
            </div>

         
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>

            </div>            
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"/>

            </div>

            <div class="form-group">
                <label for="test">Date Area</label>
                <input type="date" id="test" name="test" class="form-control"/>

            </div>

            <div class="form-group">
                <label for="test2">Color Area</label>
                <input type="color" id="test2" name="test2" class="form-control"/>

            </div>


        <button class="btn btn-primary">Ok</button>
    </form>
</div>
